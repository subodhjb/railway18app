          <div class="col-md-5">
            <div class="card-body">
              <h5 class="card-title">Where is My Train ?</h5>
              <div class="row">
                 <label >From Station</label>
                <select [(ngModel)]="fromStationId" name="fromStationId" class="form-select" aria-label="Default select example">
                    <option value="0">Select From Station </option>
                    @for(item of trainList; track $index){
                     <option [value]="item.stationID">{{item.stationName}}</option>
                    }  
                  </select>
                  
                  <label> To Station</label>
                  <select [(ngModel)]="toStationId" name="toStationId" class="form-select" aria-label="Default select example">
                    <option value="0">Select  To Station</option>
                @for(item of trainList; track $index){
                  <option [value]="item.stationID">{{item.stationName}}</option>
                }
                  </select>
              </div>

              <div>
                <label> Select Date</label>
                <input type="date" [(ngModel)]="dateOfTravel" name="dateOfTravel" class="form-control">
              </div>
               <br>
               <button class="btn btn-primary" (click)="search()">Search</button>
              </div>
          </div>
        </div>
      </div>
